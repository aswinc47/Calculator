<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container  bg-light">
        <input type="text" id='result' class="screen">
        <div class="row row1 d-flex flex-row justify-content-between">
            <button onclick="allclear()" class="btn">AC</button>
            <button onclick="backspace()" class="btn">DEL</button>
            <button onclick="displaydata('%')" class="btn">%</button>
            <button onclick="displaydata('/')" class="btn">/</button>
        </div>
        <div class="row row1 d-flex flex-row justify-content-between">
            <button onclick="displaydata(7)" class="btn">7</button>
            <button onclick="displaydata(8)" class="btn">8</button>
            <button onclick="displaydata(9)" class="btn">9</button>
            <button onclick="displaydata('*')" class="btn">*</button>
        </div>
        <div class="row row2 d-flex flex-row justify-content-between">
            <button onclick="displaydata(4)" class="btn">4</button>
            <button onclick="displaydata(5)" class="btn">5</button>
            <button onclick="displaydata(6)" class="btn">6</button>
            <button onclick="displaydata('-')" class="btn">-</button>
        </div>
        <div class="row row3 d-flex flex-row justify-content-between">
            <button onclick="displaydata(1)" class="btn">1</button>
            <button onclick="displaydata(2)" class="btn">2</button>
            <button onclick="displaydata(3)" class="btn">3</button>
            <button onclick="displaydata('+')" class="btn">+</button>
        </div>
        <div class="row row4 d-flex flex-row justify-content-between">
            <button onclick="displaydata(0)" class="btn">0</button>
            <button onclick="displaydata('00')" class="btn">00</button>
            <button onclick="displaydata('.')" class="btn">.</button>
            <button onclick="displayresult()" class="btn">=</button>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
